<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input types

    </title>
</head>
<body>
    <form>
        <label for="name">NAME:</label>
        <input type="text" name="300" id="name" placeholder="ENTER YOUR NAME"><br><br>
        <label for="gmail">GMAIL:</label>
        <input type="email" name="300" id="gmail" placeholder="ENTER YOUR GMAIL"><br><br>
        <label for="Password">Password:</label>
        <input type="password" name="300" id="password" placeholder="Enter Your PASSWORD"><br><br>
        <label for="Date of brith">D:O:B</label>
        <input type="date" name="300" id="date  of birth" placeholder="Enter Your Date OF Birth"><br><br>
        <label for="phone number">PHONE NUMBER:</label>
        <input type="number" name="300" id="phone number" placeholder="Enter Your PHONE NUMBER"><br><br>
        <div>
         <label for="GERDER">GERDER:</label>
         <label for="MALE">MALE</label>
         <input type="radio" name="300" id="">
         <label for="FEMALE">FEAMLE</label>
         <input type="radio" name="300" id="">
        </div><br><br>
        <button style="color:rgb(3, 89, 248);">
            SUBMIT
        </button>
    </form>
</body>
</html>

    <script>
        var deposit = 1000;
        var interest = 0.05*deposit; 
        console.log("Deposit Amount is =."+deposit);
        for(var i=0;i<5;i++)
        {
            deposit=deposit+interest;
            console.log(" deposit Amount + interest "+(i+1)+" Years is ="+deposit);
        }
        
    </script>
